<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image editor</title>
</head>
<body>
<h2>Image histogram</h2>
<p id="status">Upload the image you want to process</p>
<div>
  <div class="inputoutput">
    <img id="imageSrc" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="inputoutput">
    <canvas id="canvasOutput" ></canvas>
    <div class="caption">canvasOutput</div>
  </div>
</div>
<script type="text/javascript">
    let imgElement = document.getElementById('imageSrc');
    let inputElement = document.getElementById('fileInput');
    inputElement.addEventListener('change', (e) => {
        imgElement.src = URL.createObjectURL(e.target.files[0]);
    }, false);
    imgElement.onload = function() {
        let src = cv.imread(imgElement);
        cv.cvtColor(src, src, cv.COLOR_RGBA2GRAY, 0);
        let srcVec = new cv.MatVector();
        srcVec.push_back(src);
        let accumulate = false;
        let channels = [0,1,2];
        //let histSize = [256];
        let hist = new cv.Mat();    
        let mask = new cv.Mat();
        let color = new cv.Scalar(255, 255, 255);
        let scale = 2;
        // You can try more different parameters
        //cv.calcHist(srcVec, channels, mask, hist, histSize, ranges, accumulate);
        let imgCount = 1;
        let dims = 3;
        let sizes = [256,256,256];
        let rRange = [0,256];
        let gRange = [0,256];
        let bRange = [0,256];
        let bwRange = [0,256];
        let ranges = [rRange,gRange,bRange];
        cv.calcHist(srcVec, channels, mask, hist, sizes, ranges, accumulate);
        let result = cv.minMaxLoc(hist, mask);
        let max = result.maxVal;
        let dst = new cv.Mat.zeros(src.rows, histSize[0] * scale,
                                cv.CV_8UC3);
        // draw histogram
        for (let i = 0; i < histSize[0]; i++) {
            let binVal = hist.data32F[i] * src.rows / max;
            let point1 = new cv.Point(i * scale, src.rows - 1);
            let point2 = new cv.Point((i + 1) * scale - 1, src.rows - binVal);
            cv.rectangle(dst, point1, point2, color, cv.FILLED);
        }

        cv.imshow('canvasOutput', dst);
        src.delete(); dst.delete(); srcVec.delete(); mask.delete(); hist.delete();
    };
    
    //let check = cv.imwrite(imgElement)
    function onOpenCvReady() {
        document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
    }
</script>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
